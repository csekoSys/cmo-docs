<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMO - DOCS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <div data-app id="app">Kérem várj...</div>
    <script>
        window.$docsify = {
            el: "#app",
            coverpage: false,
            homepage: "kezdolap.md",
            loadNavbar: "navbar.md",
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            subMaxLevel: 3,

            search: "auto",

            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: "auto",
                placeholder: "Keresés",
                noData: "Nincs találat",
                // Headline depth, 1 - 6
                depth: 6,
                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            },
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jackbentley/docsify-sidebar-collapse@build/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
